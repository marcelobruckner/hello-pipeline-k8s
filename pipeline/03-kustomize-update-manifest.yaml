        cat kustomization.yaml  # Verifica se o arquivo realmente estÃ¡ no local correto

        echo "ðŸ”„ Atualizando imagem no Kustomize..."
        kustomize edit set image $(params.IMAGE)=$(params.IMAGE):$(params.DIGEST)

